<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <title>Activity Rewards - Atividades</title>
</head>

<body>

    <nav>
        <span th:text="${user}"></span>
        <img th:src="${avatar}" alt="avatar do usuÃ¡rio" class="nes-avatar is-medium is-rounded">
        <a href="/logout" class="nes-btn">
            sair
        </a>
    </nav>
    <h1>Activity Rewards</h1>

    <h2>Atividades Pendentes</h2>

    <a href="/activity/new" class="nes-btn is-primary">nova atividade</a>

    <div class="nes-container is-rounded is-dark" th:if="${message != null}" >
        <p th:text="${message}"></p>
    </div>

    <section class="grid">
        <div th:each="activity : ${activitys}" class="nes-container with-title ">
            <p class="title"th:text="${activity.title}"></p>
            <p th:text="${activity.description}"></p>
            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon star is-small"></i></span>
                <span class="is-primary" th:text="${activity.score}"></span>
            </a>
            <progress class="nes-progress is-success" th:value="${activity.status}" max="100"></progress>

            <details>
                <summary>actions</summary>
                <button type="button" class="nes-btn is-primary">coletar</button>
                <button type="button" class="nes-btn is-warning">editar</button>
                <form th:action="${'/activity/' + activity.id}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button class="nes-btn is-error">
                        apagar
                    </button>
                </form>
                
                
            </details>


        </div>
    </section>

    
</body>
</html>
